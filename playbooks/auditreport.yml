---
- name: Full System + Sudo User Audit Report
  hosts: "{{ hosts.split(';') }}"
  become: yes
  gather_facts: yes

  vars:
    valid_users: []
    final_users: []
    report_data: []
    disk_info: []

  tasks:

  ########################################################
  # SYSTEM INFORMATION
  ########################################################

  - name: Collect hardware vendor
    command: cat /sys/devices/virtual/dmi/id/sys_vendor
    register: sys_vendor
    ignore_errors: yes
    changed_when: false

  - name: Collect hardware model
    command: cat /sys/devices/virtual/dmi/id/product_name
    register: sys_model
    ignore_errors: yes
    changed_when: false

  - name: Set system information
    set_fact:
      system_info:
        host: "{{ inventory_hostname }}"
        os: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
        kernel: "{{ ansible_kernel }}"
        cpu: "{{ ansible_processor_vcpus }}"
        ram: "{{ ansible_memtotal_mb }} MB"
        make: "{{ sys_vendor.stdout | default('N/A') }}"
        model: "{{ sys_model.stdout | default('N/A') }}"

  ########################################################
  # DISK INFORMATION
  ########################################################

  - name: Build disk information list
    set_fact:
      disk_info: "{{ disk_info + [ item.mount ~ ' (' ~ ((item.size_total/1024/1024/1024)|round(2)) ~ ' GB)' ] }}"
    loop: "{{ ansible_mounts }}"
    when:
      - item.fstype not in ['tmpfs','devtmpfs','overlay']
      - not item.mount.startswith('/run')

  ########################################################
  # USER DISCOVERY
  ########################################################

  - name: Get passwd entries
    getent:
      database: passwd

  - name: Get group entries
    getent:
      database: group

  - name: Build valid local users list (UID >= 1000)
    set_fact:
      valid_users: "{{ valid_users + [ item.key ] }}"
    loop: "{{ getent_passwd | dict2items }}"
    when:
      - item.value[2] | int >= 1000
      - item.key != "nobody"

  - name: Build sudo/wheel group users list
    set_fact:
      sudo_group_users: >-
        {{
          (getent_group['sudo'][2].split(',') if 'sudo' in getent_group else []) +
          (getent_group['wheel'][2].split(',') if 'wheel' in getent_group else [])
        }}

  - name: Keep only sudo-enabled users
    set_fact:
      final_users: "{{ valid_users | intersect(sudo_group_users | default([])) }}"

  ########################################################
  # COLLECT USER DETAILS
  ########################################################

  - name: Collect sudo user details
    shell: |
      LASTLOGIN=$(lastlog -u {{ item }} | tail -1 | awk '{$1=$2=$3=""; print $0}')
      GROUPS=$(id -nG {{ item }})
      PASSLAST=$(chage -l {{ item }} | grep "Last password change")
      PASSMAX=$(chage -l {{ item }} | grep "Maximum")
      echo "{{ inventory_hostname }}|{{ item }}|$LASTLOGIN|$GROUPS|$PASSLAST|$PASSMAX"
    loop: "{{ final_users }}"
    register: user_output
    changed_when: false
    failed_when: false
    when: final_users | length > 0

  - name: Store user report data
    set_fact:
      report_data: "{{ user_output.results | map(attribute='stdout') | list }}"
    when: final_users | length > 0

  ########################################################
  # GENERATE REPORTS (LOCAL CONTROLLER)
  ########################################################

  - name: Remove old TXT report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "system_report.txt"
      state: absent

  - name: Remove old CSV report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "system_report.csv"
      state: absent

  - name: Remove old HTML report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "system_report.html"
      state: absent

  ########################################################
  # TXT REPORT
  ########################################################

  - name: Generate TXT report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "system_report.txt"
      content: |
        ================= FULL SYSTEM AUDIT REPORT =================

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        ------------------------------------------------------------
        Host: {{ sys.host }}
        OS: {{ sys.os }}
        Kernel: {{ sys.kernel }}
        CPU Cores: {{ sys.cpu }}
        RAM: {{ sys.ram }}
        Make: {{ sys.make }}
        Model: {{ sys.model }}

        Filesystems:
        {% for disk in hostvars[host].disk_info | default([]) %}
          - {{ disk }}
        {% endfor %}

        SUDO USERS:
        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
          User: {{ cols[1] }}
          Last Login: {{ cols[2] }}
          Groups: {{ cols[3] }}
          {{ cols[4] }}
          {{ cols[5] }}
        {% else %}
          No sudo users found.
        {% endfor %}

        ============================================================

        {% endfor %}

  ########################################################
  # CSV REPORT
  ########################################################

  - name: Generate CSV report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "system_report.csv"
      content: |
        Host,OS,Kernel,CPU,RAM,Make,Model
        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        {{ sys.host }},{{ sys.os }},{{ sys.kernel }},{{ sys.cpu }},{{ sys.ram }},{{ sys.make }},{{ sys.model }}
        {% endfor %}

  ########################################################
  # HTML REPORT
  ########################################################

  - name: Generate HTML report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "system_report.html"
      content: |
        <html>
        <head>
        <title>Full System Audit Report</title>
        <style>
        body {font-family: Arial, sans-serif;}
        table {border-collapse: collapse; width: 100%;}
        th, td {border:1px solid #ccc; padding:8px;}
        th {background:#f2f2f2;}
        h3 {color:#2c3e50;}
        </style>
        </head>
        <body>
        <h2>Full System Audit Report</h2>

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        <h3>{{ sys.host }}</h3>
        <ul>
          <li><strong>OS:</strong> {{ sys.os }}</li>
          <li><strong>Kernel:</strong> {{ sys.kernel }}</li>
          <li><strong>CPU:</strong> {{ sys.cpu }}</li>
          <li><strong>RAM:</strong> {{ sys.ram }}</li>
          <li><strong>Make:</strong> {{ sys.make }}</li>
          <li><strong>Model:</strong> {{ sys.model }}</li>
        </ul>

        <h4>Sudo Users</h4>
        <table>
        <tr>
          <th>User</th>
          <th>Last Login</th>
          <th>Groups</th>
          <th>Password Info</th>
        </tr>

        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
        <tr>
          <td>{{ cols[1] }}</td>
          <td>{{ cols[2] }}</td>
          <td>{{ cols[3] }}</td>
          <td>{{ cols[4] }}<br>{{ cols[5] }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">No sudo users found.</td>
        </tr>
        {% endfor %}
        </table>
        <hr>
        {% endfor %}

        </body>
        </html>
