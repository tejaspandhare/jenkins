---
- name: Check Local Users
  hosts: masters
  become: yes

  tasks:
    - name: Get local users
      shell: ssh -q {{ SERVER_NAME }} "cut -d: -f1 /etc/passwd | sort | uniq"
      register: local_users_output

    - name: Display local users
      debug:
        msg: "{{ local_users_output.stdout_lines }}"
