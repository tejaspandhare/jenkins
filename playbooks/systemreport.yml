---
- name: Enterprise Full Linux Audit Report v5
  hosts: "{{ hosts.split(';') }}"
  gather_facts: yes
  become: yes

  vars:
    report_data: []

  tasks:

  ########################################################
  # SYSTEM INFORMATION
  ########################################################

  - name: Get last patch date
    shell: |
      if [ -f /var/lib/dpkg/status ]; then
        stat -c %y /var/lib/dpkg/status
      elif [ -f /var/lib/rpm/Packages ]; then
        stat -c %y /var/lib/rpm/Packages
      else
        echo "N/A"
      fi
    register: last_patch
    changed_when: false

  - name: Get RAM usage safely
    shell: free -m | awk 'NR==2 {print $2 "|" $3}'
    register: ram_info
    changed_when: false

  - name: Set system info
    set_fact:
      system_info:
        host: "{{ inventory_hostname }}"
        os: "{{ ansible_distribution | default('N/A') }} {{ ansible_distribution_version | default('') }}"
        kernel: "{{ ansible_kernel | default('N/A') }}"
        machine_type: "{{ ansible_virtualization_type | default('physical') }}"
        cpu: "{{ ansible_processor_vcpus | default(ansible_processor_count | default('N/A')) }}"
        ram_total: "{{ (ram_info.stdout.split('|') | first | default('N/A')) }} MB"
        ram_used: "{{ (ram_info.stdout.split('|') | last | default('N/A')) }} MB"
        uptime_days: "{{ (ansible_uptime_seconds | default(0) | int) // 86400 }}"
        last_patch: "{{ last_patch.stdout | default('N/A') }}"

  ########################################################
  # DISK INFORMATION
  ########################################################

  - name: Build disk info list
    set_fact:
      disk_info: "{{ disk_info | default([]) + [ item.mount ~ ' (' ~ ((item.size_total/1024/1024/1024)|round(2)) ~ ' GB, ' ~ (item.percent | default('N/A')) ~ '%)' ] }}"
    loop: "{{ ansible_mounts | default([]) }}"
    when:
      - item.fstype not in ['tmpfs','devtmpfs','overlay']
      - not item.mount.startswith('/run')

  ########################################################
  # SUDO USERS DETECTION (FIXED)
  ########################################################

  - name: Get sudo group info (Debian/Ubuntu)
    getent:
      database: group
      key: sudo
    register: sudo_group
    ignore_errors: yes

  - name: Get wheel group info (RHEL/CentOS)
    getent:
      database: group
      key: wheel
    register: wheel_group
    ignore_errors: yes

  - name: Extract sudo/wheel group members
    set_fact:
      sudo_group_members: >-
        {{
          (
            (sudo_group.ansible_facts.getent_group.sudo[2] | default([])) +
            (wheel_group.ansible_facts.getent_group.wheel[2] | default([]))
          ) | unique | reject('equalto','') | list
        }}

  - name: Detect explicitly defined NOPASSWD users
    shell: |
      awk '
        /^[^#]/ && $0 ~ /NOPASSWD/ {
          if ($1 !~ /^%/) print $1
        }
      ' /etc/sudoers /etc/sudoers.d/* 2>/dev/null
    register: nopasswd_users
    changed_when: false
    ignore_errors: yes

  - name: Build final sudo user list
    set_fact:
      final_users: >-
        {{
          (sudo_group_members + (nopasswd_users.stdout_lines | default([])))
          | unique
          | reject('equalto','')
          | list
        }}

  ########################################################
  # COLLECT SUDO USER DETAILS
  ########################################################

  - name: Collect detailed sudo user information
    shell: |
      USERNAME="{{ item }}"
      SUDOTYPE=$(sudo -l -U "$USERNAME" 2>/dev/null | grep -q NOPASSWD && echo "NOPASSWD" || echo "PASSWORD_REQUIRED")
      LASTLOGIN=$(lastlog -u "$USERNAME" 2>/dev/null | tail -1 | awk '{$1=$2=$3=""; print $0}')
      GROUPS=$(id -nG "$USERNAME" 2>/dev/null)
      PASSINFO=$(chage -l "$USERNAME" 2>/dev/null | grep "Last password change")
      echo "{{ inventory_hostname }}|$USERNAME|$SUDOTYPE|$LASTLOGIN|$GROUPS|$PASSINFO"
    loop: "{{ final_users }}"
    register: user_output
    changed_when: false
    ignore_errors: yes

  - name: Store report data
    set_fact:
      report_data: "{{ user_output.results | map(attribute='stdout') | reject('equalto','') | list }}"

  ########################################################
  # CLEAN OLD REPORT
  ########################################################

  - name: Remove old TXT report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "{{ lookup('env','WORKSPACE') | default('./') }}/enterprise_system_report.txt"
      state: absent

  ########################################################
  # GENERATE TXT REPORT
  ########################################################

  - name: Generate TXT report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') | default('./') }}/enterprise_system_report.txt"
      content: |
        ================= ENTERPRISE SYSTEM AUDIT REPORT =================

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}

        ------------------------------------------------------------------
        Host: {{ sys.host }}
        OS: {{ sys.os }}
        Kernel: {{ sys.kernel }}
        Machine Type: {{ sys.machine_type }}
        CPU Cores: {{ sys.cpu }}
        RAM Total: {{ sys.ram_total }}
        RAM Used: {{ sys.ram_used }}
        Uptime (days): {{ sys.uptime_days }}
        Last Patch: {{ sys.last_patch }}

        Filesystems:
        {% for disk in hostvars[host].disk_info | default([]) %}
          - {{ disk }}
        {% endfor %}

        SUDO USERS:
        {% if hostvars[host].report_data | length == 0 %}
          No sudo users found
        {% else %}
        {% for line in hostvars[host].report_data %}
        {% set cols = line.split('|') %}
          User: {{ cols[1] }}
          Sudo Type: {{ cols[2] }}
          Last Login: {{ cols[3] }}
          Groups: {{ cols[4] }}
          {{ cols[5] }}
          ----------------------------------------------------
        {% endfor %}
        {% endif %}

        ==================================================================

        {% endfor %}
