---
- name: Full System  Report
  hosts: "{{ target_hosts.split(',') }}"
  gather_facts: yes
  become: yes

  vars:
    valid_users: []
    final_users: []
    report_data: []

  tasks:

  ########################################################
  # SYSTEM INFORMATION
  ########################################################

  - name: Get last patch date (Debian/Ubuntu)
    shell: "stat -c %y /var/lib/dpkg/status |awk '{print $1}' 2>/dev/null || echo 'N/A'"
    register: last_patch
    changed_when: false

  - name: Set system info safely
    set_fact:
      system_info:
        host: "{{ inventory_hostname }}"
        os: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
        kernel: "{{ ansible_kernel }}"
        machine_type: "{{ ansible_virtualization_type | default('physical') }}"
        cpu: "{{ ansible_processor_vcpus | default(ansible_processor_count | default('N/A')) }}"
        ram_total: "{{ ansible_memtotal_mb | default('N/A') }} MB"
        ram_used: >-
          {% if ansible_memavailable_mb is defined %}
            {{ ansible_memtotal_mb - ansible_memavailable_mb }} MB
          {% else %}
            N/A
          {% endif %}
        uptime_days: "{{ (ansible_uptime_seconds | default(0) // 86400) }}"
        last_patch: "{{ last_patch.stdout }}"

  ########################################################
  # DISK INFO
  ########################################################

  - name: Build disk info list with usage %
    set_fact:
      disk_info: "{{ disk_info | default([]) + [ item.mount ~ ' (' ~ ((item.size_total/1024/1024/1024)|round(2)) ~ ' GB, ' ~ (item.percent | default('N/A')) ~ ')' ] }}"
    loop: "{{ ansible_mounts }}"
    when:
      - item.fstype not in ['tmpfs','devtmpfs','overlay']
      - not item.mount.startswith('/run')

  ########################################################
  # USER FILTERING
  ########################################################

  - name: Read /etc/passwd
    slurp:
      src: /etc/passwd
    register: passwd_file
    changed_when: false

  - name: Parse passwd entries
    set_fact:
      getent_passwd: "{{ getent_passwd | default({}) | combine({ item.0: {'uid': item.2, 'gid': item.3, 'home': item.5, 'shell': item.6} }) }}"
    loop: "{{ passwd_file.content | b64decode | split('\n') | reject('equalto','') | map('split', ':') | list }}"

  - name: Read /etc/group
    slurp:
      src: /etc/group
    register: group_file
    changed_when: false

  - name: Parse group entries
    set_fact:
      getent_group: "{{ getent_group | default({}) | combine({ item.0: {'gid': item.2, 'members': item.3} }) }}"
    loop: "{{ group_file.content | b64decode | split('\n') | reject('equalto','') | map('split', ':') | list }}"

  - name: Build valid local users list (UID >=1000)
    set_fact:
      valid_users: "{{ valid_users + [ item.key ] }}"
    loop: "{{ getent_passwd | dict2items }}"
    when:
      - item.value.uid | int >= 1000
      - item.key != "nobody"

  - name: Build sudo group users list
    set_fact:
      sudo_group_users: >-
        {{
          (getent_group['sudo'].members.split(',') if 'sudo' in getent_group else []) +
          (getent_group['wheel'].members.split(',') if 'wheel' in getent_group else [])
        }}

  - name: Keep only sudo users
    set_fact:
      final_users: "{{ valid_users | intersect(sudo_group_users | default([])) }}"

  ########################################################
  # COLLECT USER DETAILS
  ########################################################

  - name: Collect sudo user details
    shell: |
      LASTLOGIN=$(lastlog -u {{ item }} | tail -1 | awk '{$1=$2=$3=""; print $0}')
      GROUPS=$(id -nG {{ item }})
      PASSLAST=$(chage -l {{ item }} | grep "Last password change")
      PASSMAX=$(chage -l {{ item }} | grep "Maximum")
      echo "{{ inventory_hostname }}|{{ item }}|$LASTLOGIN|$GROUPS|$PASSLAST|$PASSMAX"
    loop: "{{ final_users }}"
    register: user_output
    changed_when: false
    ignore_errors: yes

  - name: Store user report data
    set_fact:
      report_data: "{{ user_output.results | map(attribute='stdout') | list }}"

  ########################################################
  # CLEAN OLD REPORTS (JENKINS WORKSPACE)
  ########################################################

  - name: Remove old TXT report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "{{ lookup('env','WORKSPACE') }}/system_report.txt"
      state: absent

  - name: Remove old CSV report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "{{ lookup('env','WORKSPACE') }}/system_report.csv"
      state: absent

  - name: Remove old HTML report
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "{{ lookup('env','WORKSPACE') }}/enterprise_system_report.html"
      state: absent

  ########################################################
  # GENERATE REPORTS
  ########################################################

  - name: Generate TXT report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') }}/system_report.txt"
      content: |
        ================= FULL SYSTEM AUDIT REPORT =================

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        ------------------------------------------------------------
        Host: {{ sys.host }}
        OS: {{ sys.os }}
        Kernel: {{ sys.kernel }}
        Machine Type: {{ sys.machine_type }}
        CPU Cores: {{ sys.cpu }}
        RAM Total: {{ sys.ram_total }}
        RAM Used: {{ sys.ram_used }}
        Uptime (days): {{ sys.uptime_days }}
        Last Patch: {{ sys.last_patch }}

        Filesystems:
        {% for disk in hostvars[host].disk_info | default([]) %}
          - {{ disk }}
        {% endfor %}

        SUDO USERS:
        {% if hostvars[host].final_users | length == 0 %}
          No sudo users found
        {% else %}
          {% for line in hostvars[host].report_data | default([]) %}
          {% set cols = line.split('|') %}
          User: {{ cols[1] }}, Last Login: {{ cols[2] }}, Groups: {{ cols[3] }}, {{ cols[4] }} {{ cols[5] }}
          {% endfor %}
        {% endif %}

        ============================================================

        {% endfor %}

  - name: Generate CSV report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') }}/system_report.csv"
      content: |
        Host,OS,Kernel,Machine,CPU,RAM_Total,RAM_Used,Uptime_days,Last_Patch
        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        {{ sys.host }},{{ sys.os }},{{ sys.kernel }},{{ sys.machine_type }},{{ sys.cpu }},{{ sys.ram_total }},{{ sys.ram_used }},{{ sys.uptime_days }},{{ sys.last_patch }}
        {% endfor %}

  - name: Generate HTML report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') }}/enterprise_system_report.html"
      content: |
        <html>
        <head>
        <title>Full System Audit Report</title>
        <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {border:1px solid black; padding:8px;}
        th {background:#f2f2f2;}
        </style>
        </head>
        <body>
        <h2>Full System Audit Report</h2>

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        <h3>{{ sys.host }}</h3>
        <ul>
          <li>OS: {{ sys.os }}</li>
          <li>Kernel: {{ sys.kernel }}</li>
          <li>Machine Type: {{ sys.machine_type }}</li>
          <li>CPU Cores: {{ sys.cpu }}</li>
          <li>RAM Total: {{ sys.ram_total }}</li>
          <li>RAM Used: {{ sys.ram_used }}</li>
          <li>Uptime (days): {{ sys.uptime_days }}</li>
          <li>Last Patch: {{ sys.last_patch }}</li>
        </ul>

        <h4>Filesystems</h4>
        <ul>
        {% for disk in hostvars[host].disk_info | default([]) %}
          <li>{{ disk }}</li>
        {% endfor %}
        </ul>

        <h4>Sudo Users</h4>
        <table>
        <tr>
          <th>User</th>
          <th>Last Login</th>
          <th>Groups</th>
          <th>Password Info</th>
        </tr>
        {% if hostvars[host].final_users | length == 0 %}
        <tr><td colspan="4">No sudo users found</td></tr>
        {% else %}
        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
        <tr>
          <td>{{ cols[1] }}</td>
          <td>{{ cols[2] }}</td>
          <td>{{ cols[3] }}</td>
          <td>{{ cols[4] }}<br>{{ cols[5] }}</td>
        </tr>
        {% endfor %}
        {% endif %}
        </table>
        <hr>
        {% endfor %}

        </body>
        </html>
