---
- name: Full System + Sudo User Enterprise Audit Report
  hosts: "{{ target_hosts.split(',') }}"
  gather_facts: yes
  become: yes

  vars:
    valid_users: []
    final_users: []
    report_data: []

  tasks:

  ########################################################
  # SYSTEM INFORMATION
  ########################################################

  - name: Get last patch date (Debian/Ubuntu)
    shell: "stat -c %y /var/lib/dpkg/status 2>/dev/null | awk '{print $1}' || echo 'N/A'"
    register: last_patch
    changed_when: false
    ignore_errors: yes

  - name: Get kernel full version
    shell: "uname -rv"
    register: kernel_full
    changed_when: false

  - name: Set system info safely
    set_fact:
      system_info:
        host: "{{ inventory_hostname }}"
        os: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
        kernel: "{{ kernel_full.stdout | default(ansible_kernel) }}"
        cpu: "{{ ansible_processor_vcpus | default(ansible_processor_count | default('N/A')) }}"
        ram_total: "{{ ansible_memtotal_mb | default('N/A') }} MB"
        ram_used: >-
          {% if ansible_memavailable_mb is defined %}
            {{ ansible_memtotal_mb - ansible_memavailable_mb }} MB
          {% else %}
            N/A
          {% endif %}
        uptime_days: "{{ (ansible_uptime_seconds | default(0) // 86400) }}"
        last_patch: "{{ last_patch.stdout | default('N/A') }}"

  ########################################################
  # USER FILTERING & SUDO USERS
  ########################################################

  - name: Read /etc/passwd
    slurp:
      src: /etc/passwd
    register: passwd_file
    changed_when: false

  - name: Parse passwd entries
    set_fact:
      getent_passwd: "{{ getent_passwd | default({}) | combine({ item.0: {'uid': item.2, 'gid': item.3, 'home': item.5, 'shell': item.6} }) }}"
    loop: "{{ passwd_file.content | b64decode | split('\n') | reject('equalto','') | map('split', ':') | list }}"

  - name: Build valid local login users list
    set_fact:
      valid_users: >-
        {{
          getent_passwd
          | dict2items
          | selectattr('value.shell', 'defined')
          | rejectattr('value.shell', 'in',
              ['/usr/sbin/nologin',
               '/sbin/nologin',
               '/bin/false',
               '/usr/bin/false'])
          | map(attribute='key')
          | reject('equalto','nobody')
          | list
        }}

  - name: Remove root from sudo check (root will be added later)
    set_fact:
      valid_users: "{{ valid_users | difference(['root']) }}"

  - name: Check which users actually have sudo privileges
    shell: |
      sudo -l -U {{ item }} 2>/dev/null | grep -q '(ALL)' && echo {{ item }} || echo ""
    loop: "{{ valid_users }}"
    register: sudo_check
    changed_when: false
    ignore_errors: yes

  - name: Build final sudo users list
    set_fact:
      final_users: >-
        {{
          (
            sudo_check.results
            | map(attribute='stdout')
            | reject('equalto','')
            | list
          )
          + ['root']
        }}

  ########################################################
  # COLLECT USER DETAILS INCLUDING LOGIN HISTORY
  ########################################################

  - name: Collect sudo user details
    shell: |
      LASTLOGIN=$(lastlog -u {{ item }} | tail -1 | awk '{$1=$2=$3=""; print $0}' || echo "Never")
      GROUPS=$(id -nG {{ item }})
      echo "{{ inventory_hostname }}|{{ item }}|$LASTLOGIN|$GROUPS"
    loop: "{{ final_users }}"
    register: user_output
    changed_when: false
    ignore_errors: yes

  - name: Store user report data
    set_fact:
      report_data: "{{ user_output.results | map(attribute='stdout') | list }}"

  ########################################################
  # CLEAN OLD REPORTS (JENKINS WORKSPACE)
  ########################################################

  - name: Remove old reports
    run_once: true
    delegate_to: localhost
    become: false
    file:
      path: "{{ lookup('env','WORKSPACE') }}/{{ item }}"
      state: absent
    loop:
      - system_report.txt
      - system_report.csv
      - enterprise_system_report.html

  ########################################################
  # GENERATE TXT REPORT
  ########################################################

  - name: Generate TXT report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') }}/system_report.txt"
      content: |
        ================= FULL SYSTEM AUDIT REPORT =================

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        ------------------------------------------------------------
        Host: {{ sys.host }}
        OS: {{ sys.os }}
        Kernel: {{ sys.kernel }}
        CPU Cores: {{ sys.cpu }}
        RAM Total: {{ sys.ram_total }}
        RAM Used: {{ sys.ram_used }}
        Uptime (days): {{ sys.uptime_days }}
        Last Patch: {{ sys.last_patch }}

        SUDO USERS:
        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
        User: {{ cols[1] }}
        {% endfor %}

        LOGIN HISTORY:
        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
        User {{ cols[1] }}: Last Login: {{ cols[2] | default("Never") }}
        {% endfor %}

        ============================================================

        {% endfor %}

  ########################################################
  # GENERATE CSV REPORT
  ########################################################

  - name: Generate CSV report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') }}/system_report.csv"
      content: |
        Host,OS,Kernel,CPU,RAM_Total,RAM_Used,Uptime_days,Last_Patch,Sudo_Users,Login_History
        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        {% set sudo_users_list = [] %}
        {% set login_history_list = [] %}
        {% for line in hostvars[host].report_data | default([]) %}
          {% set cols = line.split('|') %}
          {% set _ = sudo_users_list.append(cols[1]) %}
          {% set _ = login_history_list.append(cols[1] ~ ':' ~ (cols[2] | default("Never"))) %}
        {% endfor %}
        {{ sys.host }},{{ sys.os }},{{ sys.kernel }},{{ sys.cpu }},{{ sys.ram_total }},{{ sys.ram_used }},{{ sys.uptime_days }},{{ sys.last_patch }},{{ sudo_users_list | join(';') }},{{ login_history_list | join(';') }}
        {% endfor %}

  ########################################################
  # GENERATE HTML REPORT
  ########################################################

  - name: Generate HTML report
    run_once: true
    delegate_to: localhost
    become: false
    copy:
      dest: "{{ lookup('env','WORKSPACE') }}/enterprise_system_report.html"
      content: |
        <html>
        <head>
        <title>Full System Audit Report</title>
        <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {border:1px solid black; padding:8px;}
        th {background:#f2f2f2;}
        </style>
        </head>
        <body>
        <h2>Full System Audit Report</h2>

        {% for host in ansible_play_hosts %}
        {% set sys = hostvars[host].system_info %}
        <h3>{{ sys.host }}</h3>
        <ul>
          <li>OS: {{ sys.os }}</li>
          <li>Kernel: {{ sys.kernel }}</li>
          <li>CPU Cores: {{ sys.cpu }}</li>
          <li>RAM Total: {{ sys.ram_total }}</li>
          <li>RAM Used: {{ sys.ram_used }}</li>
          <li>Uptime (days): {{ sys.uptime_days }}</li>
          <li>Last Patch: {{ sys.last_patch }}</li>
        </ul>

        <h4>Sudo Users</h4>
        <ul>
        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
        <li>{{ cols[1] }}</li>
        {% endfor %}
        </ul>

        <h4>Login History</h4>
        <ul>
        {% for line in hostvars[host].report_data | default([]) %}
        {% set cols = line.split('|') %}
        <li>User {{ cols[1] }}: Last Login: {{ cols[2] | default("Never") }}</li>
        {% endfor %}
        </ul>
        <hr>
        {% endfor %}
        </body>
        </html>
