---
- name: Perform Maintenance Tasks
  hosts: "{{ hosts.split(';') }}"
  become: true
  gather_facts: true

  vars:
    EXCLUDE_PKGS: "{{ lookup('env', 'EXCLUDE_PKGS') | default('') }}"
    exclude_packages_list: "{{ EXCLUDE_PKGS.split(';') | map('trim') | reject('equalto','') | list }}"

  tasks:

    # ===================
    # VERSION MARKER
    # ===================
    - name: Playbook version marker
      ansible.builtin.debug:
        msg: "PLAYBOOK VERSION: 2026-01-UBUNTU-REBOOT-REQUIRED-ONLY"

    # ===================
    # SNAP CLEANUP
    # ===================
    - name: List all snaps
      ansible.builtin.command: snap list --all
      register: snap_list_output
      changed_when: false

    - name: Extract disabled snaps
      ansible.builtin.set_fact:
        disabled_snaps: >-
          {{
            snap_list_output.stdout_lines
            | select('search', 'disabled')
            | map('regex_search', '^(\\S+)', '\\1')
            | select('string')
            | list
          }}

    - name: Remove disabled snaps
      ansible.builtin.command: snap remove {{ item }} --purge
      loop: "{{ disabled_snaps }}"
      ignore_errors: true
      changed_when: true

    # ===================
    # SYSTEM CLEANUP
    # ===================
    - name: Vacuum journal logs to 20M
      ansible.builtin.command: journalctl --vacuum-size=20M
      changed_when: true

    - name: Fix broken packages
      ansible.builtin.command: dpkg --configure -a
      environment:
        DEBIAN_FRONTEND: noninteractive
      changed_when: false

    # ===================
    # APT MAINTENANCE
    # ===================
    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Hold excluded packages
      ansible.builtin.command: apt-mark hold {{ item }}
      loop: "{{ exclude_packages_list }}"
      when: exclude_packages_list | length > 0
      ignore_errors: true
      changed_when: true

    - name: Perform dist-upgrade
      ansible.builtin.apt:
        upgrade: dist
        update_cache: no

    # ===================
    # REBOOT LOGIC (ONLY THIS)
    # ===================
    - name: Check if reboot is required (Ubuntu native)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_flag

    - name: Debug reboot-required status
      ansible.builtin.debug:
        msg: "Reboot required file exists: {{ reboot_flag.stat.exists }}"

    - name: Reboot system if required
      ansible.builtin.reboot:
        reboot_timeout: 600
      when: reboot_flag.stat.exists
      changed_when: true

    # ===================
    # JENKINS / ANSIBLE TMP CLEANUP
    # ===================
    - name: Find ansiballz_cache directories
      ansible.builtin.find:
        paths: /var/jenkins_home/.ansible/tmp
        patterns: ansiballz_cache
        recurse: yes
        file_type: directory
      register: ansiballz_dirs

    - name: Remove ansiballz_cache directories
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ ansiballz_dirs.files }}"
      ignore_errors: true

    - name: Remove ansible-local temp directories
      ansible.builtin.command: rm -rf /var/jenkins_home/.ansible/tmp/ansible-local-*
      ignore_errors: true
