---
- name: Perform Maintenance Tasks
  hosts: "{{ hosts.split(';') }}"
  gather_facts: true
  become: true

  vars:
    EXCLUDE_PKGS: "{{ lookup('env', 'EXCLUDE_PKGS') | default('') }}"
    exclude_packages_list: "{{ EXCLUDE_PKGS.split(';') | map('trim') | reject('equalto','') | list }}"

  tasks:

    # -------------------
    # Snap cleanup
    # -------------------

    - name: List all snaps
      ansible.builtin.command: snap list --all
      register: snap_list_output
      changed_when: false

    - name: Extract disabled snaps
      ansible.builtin.set_fact:
        disabled_snaps: >-
          {{
            snap_list_output.stdout_lines
            | select('search', 'disabled')
            | map('regex_search', '^(\\S+)', '\\1')
            | select('string')
            | list
          }}

    - name: Remove disabled snaps
      ansible.builtin.command: snap remove {{ item }} --purge
      loop: "{{ disabled_snaps }}"
      ignore_errors: true
      changed_when: true

    # -------------------
    # System cleanup
    # -------------------

    - name: Vacuum journalctl logs to 20M
      ansible.builtin.command: journalctl --vacuum-size=20M
      changed_when: true

    - name: Fix broken packages
      ansible.builtin.command: dpkg --configure -a
      environment:
        DEBIAN_FRONTEND: noninteractive
      changed_when: false

    # -------------------
    # APT maintenance
    # -------------------

    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Hold excluded packages
      ansible.builtin.command: apt-mark hold {{ item }}
      loop: "{{ exclude_packages_list }}"
      when: exclude_packages_list | length > 0
      ignore_errors: true
      changed_when: true

    - name: Perform OS dist-upgrade
      ansible.builtin.apt:
        upgrade: dist
        update_cache: no
      register: apt_upgrade_result

    # -------------------
    # Reboot handling (CORRECT WAY)
    # -------------------

    - name: Check if reboot is required (Ubuntu native)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_flag

    - name: Debug reboot status
      ansible.builtin.debug:
        msg:
          - "Reboot required file exists: {{ reboot_flag.stat.exists }}"

    - name: Reboot system if required
      ansible.builtin.reboot:
        reboot_timeout: 600
      when: reboot_flag.stat.exists
      ignore_errors: true
      changed_when: true

    # -------------------
    # Jenkins / Ansible temp cleanup
    # -------------------

    - name: Find ansiballz_cache directories
      ansible.builtin.find:
        paths: /var/jenkins_home/.ansible/tmp
        patterns: ansiballz_cache
        recurse: yes
        file_type: directory
      register: ansiballz_dirs

    - name: Debug found ansiballz_cache directories
      ansible.builtin.debug:
        var: ansiballz_dirs.files | map(attribute='path') | list

    - name: Remove ansiballz_cache directories
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ ansiballz_dirs.files }}"
      ignore_errors: true

    - name: Remove ansible-local-* temp directories
      ansible.builtin.file:
        path: "/var/jenkins_home/.ansible/tmp"
        state: directory
        mode: "0755"

    - name: Cleanup ansible-local temp folders
      ansible.builtin.command: rm -rf /var/jenkins_home/.ansible/tmp/ansible-local-*
      ignore_errors: true
